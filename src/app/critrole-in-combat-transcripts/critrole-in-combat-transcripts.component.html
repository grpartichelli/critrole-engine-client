<div class="in-combat-transcripts" >
  <h1 style="color: rgb(255, 64, 129);margin: 0 9% 16px 0">In Combat Transcripts</h1>
  <div class="in-combat-transcripts__inputs-container">
    <mat-icon (click)="searchTranscripts()"  class="in-combat-transcripts__icon mat-accent">search</mat-icon>
    <mat-form-field color="accent" class="in-combat-transcripts__inputs-container__field" appearance="fill">
      <mat-label>Episode Number</mat-label>
      <input matInput  [(ngModel)]="episode"  type="number" min="1" max="141" (keyup.enter)="searchTranscripts()">
    </mat-form-field>
  </div>
  <div *ngIf="!loading && !noResults" class="in-combat-transcripts__transcripts-container">
    <app-critrole-transcripts   [transcripts]="transcripts === undefined ? [] : transcripts"></app-critrole-transcripts>
  </div>
  <div class="in-combat-transcripts__spinner-container" *ngIf="loading">
    <mat-spinner  [diameter]="180" color="accent"></mat-spinner>
  </div>
  <div class="in-combat-transcripts__spinner-container" *ngIf="!loading && noResults">
    <h1 style="color: rgb(63, 81, 181)">No results were found.</h1>
  </div>

</div>
