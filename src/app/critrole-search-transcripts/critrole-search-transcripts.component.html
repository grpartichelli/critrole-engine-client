<div class="search-transcripts" >
  <h1 style="color: rgb(255, 64, 129);margin: 0 9% 16px 0">Search Transcripts</h1>
  <div class="search-transcripts__search-bar-container">
    <critrole-search-bar (searchEmitter)="searchTranscripts()" (textEmitter)="setText($event)"></critrole-search-bar>
  </div>
  <div class="search-transcripts__inputs-container">
    <mat-form-field color="accent" class="search-transcripts__inputs-container__field" appearance="fill">
      <mat-label>Episode Number</mat-label>
      <input matInput  [(ngModel)]="episode"  type="number" min="1" max="141" (keyup.enter)="searchTranscripts()">
      <button  matSuffix mat-icon-button  (click)="eraseEpisodeClick()">
        <mat-icon style="font-size: 18px" >close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field color="accent" class="search-transcripts__inputs-container__field2" appearance="fill">
      <mat-label>Actor Nickname</mat-label>
      <mat-select [(ngModel)]="actor" (selectionChange)="searchTranscripts()">
        <mat-option *ngFor="let actor of actorList" [value]="actor" >
          {{actor}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div *ngIf="!loading && !noResults" class="search-transcripts__transcripts-container">
    <app-critrole-transcripts   [transcripts]="transcripts === undefined ? [] : transcripts"></app-critrole-transcripts>
  </div>
  <div class="search-transcripts__spinner-container" *ngIf="loading">
    <mat-spinner  [diameter]="180" color="accent"></mat-spinner>
  </div>
  <div class="search-transcripts__spinner-container" *ngIf="!loading && noResults">
    <h1 style="color: rgb(63, 81, 181)">No results were found.</h1>
  </div>

</div>
