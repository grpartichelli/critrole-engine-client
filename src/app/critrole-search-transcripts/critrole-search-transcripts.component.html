<div class="search-transcripts" xmlns="http://www.w3.org/1999/html">
  <div class="search-transcripts__search-bar-container">
    <critrole-search-bar (textEmitter)="setText($event)"></critrole-search-bar>
  </div>
  <div class="search-transcripts__inputs-container">
    <mat-form-field class="search-transcripts__inputs-container__field" appearance="fill">
      <mat-label>Episode Number</mat-label>
      <input matInput  [(ngModel)]="episode"  type="number" min="1" max="141">
      <button  matSuffix mat-icon-button aria-label="Clear" (click)="episode=undefined">
        <mat-icon style="font-size: 18px" >close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div *ngIf="!loading" class="search-transcripts__transcripts-container">
    <app-critrole-transcripts   [transcripts]="transcripts === undefined ? [] : transcripts"></app-critrole-transcripts>
  </div>
  <div class="search-transcripts__spinner-container" *ngIf="loading">
    <mat-spinner style="margin:  0 10% 10% 0"  [diameter]="180" color="accent"></mat-spinner>
  </div>
</div>
