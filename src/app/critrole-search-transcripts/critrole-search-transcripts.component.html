<div class="search-transcripts">
  <div class="search-transcripts__search-bar-container">
    <critrole-search-bar (textEmitter)="searchTranscripts($event)"></critrole-search-bar>
  </div>
  <div *ngIf="!loading" class="search-transcripts__transcripts-container">
    <app-critrole-transcripts   [transcripts]="transcripts === undefined ? [] : transcripts"></app-critrole-transcripts>
  </div>
  <div class="search-transcripts__spinner-container" *ngIf="loading">
    <mat-spinner style="margin:  0 10% 10% 0"  [diameter]="180" color="accent"></mat-spinner>
  </div>
</div>
