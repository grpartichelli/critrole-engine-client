<div class="word-usage" >
  <h1 style="color: rgb(255, 64, 129);margin: 0 9% 16px 0">Character Interaction Analysis</h1>
  <div class="word-usage__inputs-container">
    <mat-form-field color="accent" class="word-usage__inputs-container__field" appearance="fill">
      <mat-label>First Actor</mat-label>
      <mat-select [(ngModel)]="actor1" (selectionChange)="searchCharacterInteraction()">
        <mat-option *ngFor="let actor of actorList" [value]="actor" >
          {{actor}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field color="accent" class="word-usage__inputs-container__field2" appearance="fill">
      <mat-label>Second Actor</mat-label>
      <mat-select [(ngModel)]="actor2" (selectionChange)="searchCharacterInteraction()">
        <mat-option *ngFor="let actor of actorList" [value]="actor" >
          {{actor}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div *ngIf="!loading"  class="word-usage__image-container">
    <img [src]="blobData">
  </div>
  <div class="word-usage__spinner-container" *ngIf="loading">
    <mat-spinner  [diameter]="180" color="accent"></mat-spinner>
  </div>
</div>
