<div class="wordcloud" >
  <h1 style="color: rgb(255, 64, 129);margin: 0 9% 16px 0">Wordcloud Generator</h1>
  <div class="wordcloud__inputs-container">
    <mat-form-field color="accent" class="wordcloud__inputs-container__field" appearance="fill">
      <mat-label>Actor Nickname</mat-label>
      <mat-select [(ngModel)]="actor" (selectionChange)="searchWordUsage()">
        <mat-option *ngFor="let actor of actorList" [value]="actor" >
          {{actor}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field color="accent" class="wordcloud__inputs-container__field2" appearance="fill">
      <mat-label>Episode Number</mat-label>
      <input matInput  [(ngModel)]="episode"  type="number" min="1" max="141" (keyup.enter)="searchWordUsage()">
      <button  matSuffix mat-icon-button  (click)="eraseEpisodeClick()">
        <mat-icon style="font-size: 18px" >close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div *ngIf="!loading"  class="wordcloud__image-container">
    <img [src]="blobData" >
  </div>
  <div class="wordcloud__spinner-container" *ngIf="loading">
    <mat-spinner  [diameter]="180" color="accent"></mat-spinner>
  </div>
</div>
