<div class="avg-dice-rolls">
  <h1 style="color: rgb(255, 64, 129);margin: 0 9% 16px 0">Average Dice Rolls</h1>
  <div class="avg-dice-rolls__inputs-container">

    <mat-form-field color="accent"  appearance="fill" class="avg-dice-rolls__inputs-container__field">
      <mat-label>Order By:</mat-label>
      <mat-select [(ngModel)]="order" (selectionChange)="sortList()">
        <mat-option *ngFor="let order of orderList" [value]="order">
          {{order}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div *ngIf="!loading && !noResults" class="avg-dice-rolls__characters-container">
    <app-critrole-characters [characters]="characters"></app-critrole-characters>
  </div>
  <div class="avg-dice-rolls__spinner-container" *ngIf="loading">
    <mat-spinner [diameter]="180" color="accent"></mat-spinner>
  </div>
  <div class="avg-dice-rolls__spinner-container" *ngIf="!loading && noResults">
    <h1 style="color: rgb(63, 81, 181)">No results were found.</h1>
  </div>

</div>
