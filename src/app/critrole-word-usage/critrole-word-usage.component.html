<div class="word-usage" >
  <h1 style="color: rgb(255, 64, 129);margin: 0 9% 16px 0">Word Usage Analysis</h1>
  <div class="word-usage__search-bar-container">
    <critrole-search-bar (searchEmitter)="searchWordUsage()" (textEmitter)="setText($event)"></critrole-search-bar>
  </div>
  <div class="word-usage__inputs-container">
    <mat-form-field color="accent" class="word-usage__inputs-container__field" appearance="fill">
      <mat-label>Actor Nickname</mat-label>
      <mat-select [(ngModel)]="actor" (selectionChange)="searchWordUsage()">
        <mat-option *ngFor="let actor of actorList" [value]="actor" >
          {{actor}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <p *ngIf="loadedText" style="font-size: 20px; margin-left: 10%">Analyzing word usage of: "{{loadedText}}"</p>
  </div>
  <div *ngIf="!loading"  class="word-usage__image-container">
    <img [src]="blobData">
  </div>
  <div class="word-usage__spinner-container" *ngIf="loading">
    <mat-spinner  [diameter]="180" color="accent"></mat-spinner>
  </div>
</div>
